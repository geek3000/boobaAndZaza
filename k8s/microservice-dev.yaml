apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: zerofiltretech-dev
  name: boubaandzaza-dev
spec:
  minReadySeconds: 30
  progressDeadlineSeconds: 120
  replicas: 1
  selector:
    matchLabels:
      app: boubaandzaza-dev
  template:
    metadata:
      labels:
        app: boubaandzaza-dev
    spec:
      containers:
        - name: boubaandzaza-dev
          image: imzerofiltre/boubaandzaza:0.0.1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  namespace: zerofiltretech-dev
  name: boubaandzaza-dev
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  selector:
    app: boubaandzaza-dev
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: boubaandzaza-dev
  namespace: zerofiltretech-dev
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: "bz.zerofiltre.tech"
      http:
        paths:
          - path: /
            backend:
              serviceName: boubaandzaza-dev
              servicePort: 80
