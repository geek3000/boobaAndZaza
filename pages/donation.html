    <div class="donation-banner">
      <div class="wrapper">
        <div class="owl-two owl-carousel owl-theme">

    <section id="donation-amounts">
      <div class="container">
        <h2 class="title big">Select your donation amount</h2>
        <div class="amounts">
          <div class="amount-btn red">$25</div>
          <div class="amount-btn">$45</div>
          <div class="amount-btn">$75</div>
          <div class="amount-btn">$100</div>
        </div>
        <div class="form-group">
          <input type="text" placeholder="$ Other (minimum of $5)" class="other-amount">
        </div>
      </div>
    </section>

    <div class="payment">
      <div class="container">
        <!-- <h2 class="title black">Please select your payment method</!-->

        <div class="paypal-payment">
          <h2 class="title yellow">Paypal payment</h2>
          <form action="https://www.sandbox.paypal.com/donate" method="post" target="_blank">
            <input type="hidden" name="hosted_button_id" value="KQ4FBYU8E6E3Q" />
            <input type="image" class="paypal-btn" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif"
              border="0" name="submit" title="PayPal - The safer, easier way to pay online!"
              alt="Donate with PayPal button" />
            <img alt="" border="0" src="https://www.sandbox.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1" />
          </form>
        </div>

        <div class="card-payment">
          <h2 class="title yellow">Card payment</h2>
          <!-- <div class="cards-img">
            <img src="../images/stripe-cards.png" alt="payment cards">
          </div> -->
        </div>

        <div class="payment-form">
          <form action="" class="form">
            <div class="donor-infos">
              <div class="title">Donor Information</div>
              <div class="form-group">
                <label for="name">Name*</label>
                <div class="names-group">
                  <input type="text" class="form-control" name="firstName" placeholder="First" id="firstName">
                  <input type="text" class="form-control" name="lastName" placeholder="Last" id="lastName">
                </div>
              </div>

              <div class="email-group">
                <div class="form-group">
                  <label for="email">Email Address*</label>
                  <input type="email" class="form-control" name="email" placeholder="email@exemple.com" id="email">
                </div>
                <div class="form-group">
                  <label for="phone">Fone number</label>
                  <input type="tel" class="form-control" placeholder="XXX.XXX.XXX" id="phone" name="phone"
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                </div>
              </div>

              <div class="form-group">
                <label for="organization">Donor organization</label>
                <input type="text" class="form-control" name="organization" placeholder="" id="organization">
              </div>
            </div>

            <div class="payment-details">
              <div class="title">Payment Details</div>
              <div class="form-group">
                <label for="name">Name on card*</label>
                <div class="names-group">
                  <input type="text" class="form-control" name="firstName" placeholder="First" id="firstName">
                  <input type="text" class="form-control" name="lastName" placeholder="Last" id="lastName">
                </div>
              </div>

              <div class="checkbox-group">
                <input type="checkbox" id="same-infos" name="same-infos">
                <label for="same-infos">Same as Donor Information</label>
              </div>

              <div class="credit-card-group">
                <div class="form-group">
                  <label for="email">Credit card number*</label>
                  <input type="text" class="form-control" name="email" placeholder="" id="email">
                </div>
                <div class="cards-img">
                  <img src="../images/stripe-cards.png" alt="payment cards">
                </div>
              </div>

              <div class="expiration-group">
                <div class="form-group">
                  <label for="exp-date">Expiration*</label>
                  <div class="date-group">
                    <input type="month" class="form-control" id="exp-month" name="exp-month" min="2021-01"
                      value="Month">
                    <input type="month" class="form-control" id="exp-month" name="exp-month" min="2021-01" value="Year">
                  </div>
                </div>
                <div class="form-group">
                  <label for="cvc">CVC*</label>
                  <input type="text" class="form-control" name="cvc" placeholder="" id="cvc">
                </div>
              </div>

              <div class="form-group">
                <label for="cvc">Adress 1*</label>
                <input type="text" class="form-control" name="address1" placeholder="" id="address1">
              </div>

              <div class="form-group">
                <label for="cvc">Address 2</label>
                <input type="text" class="form-control" name="address2" placeholder="" id="address2">
              </div>

              <div class="zip-group">
                <div class="form-group">
                  <label for="zip">Zip code*</label>
                  <input type="text" class="form-control" name="zip" placeholder="" id="zip">
                </div>

                <div class="form-group">
                  <label for="country">Country*</label>
                  <input type="text" class="form-control" name="country" placeholder="" id="country">
                </div>
              </div>

              <div class="city-group">
                <div class="form-group">
                  <label for="city">City*</label>
                  <input type="text" class="form-control" name="city" placeholder="" id="city">
                </div>
                <div class="form-group">
                  <label for="state">State*</label>
                  <input type="text" class="form-control" name="state" placeholder="" id="state">
                </div>
              </div>
            </div>

            <button class="submit-btn" type="submit">Submit</button>
          </form>

        </div>
